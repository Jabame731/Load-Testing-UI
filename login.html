<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="w-[600px] h-[900px] items-center ml-[400px] pt-[100px]">
      <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col">
        <div class="mb-4">
          <label
            class="block text-gray-800 text-sm font-medium mb-2"
            for="username"
          >
            Username
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-800"
            id="username"
            type="text"
            name="username"
            placeholder="Enter Username"
          />
        </div>
        <div class="mb-6">
          <label
            class="block text-gray-600 text-sm font-medium mb-2"
            for="password"
          >
            Password
          </label>
          <input
            class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-gray-800 mb-3"
            id="password"
            type="password"
            name="password"
            placeholder="Enter Password"
          />
        </div>

        <div class="flex items-center justify-between">
          <a href="/home.html">
            <button
              class="bg-blue-500 hover:bg-blue-dark text-white font-normal py-2 px-4 rounded text-gray-800"
              type="button"
            >
              Login
            </button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
