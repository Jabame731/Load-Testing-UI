<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="color w-100 h-[100px] flex justify-items-center items-center">
      <img
        src="assests/hp.png"
        alt="hp-load-runner"
        class="py-[16px] ml-[30px]"
        width="100"
      />
      <h1 class="text-white text-lg">Web Tours</h1>
    </div>

    <!-- sidebar main content -->
    <div class="flex">
      <div class="bg-gray-300 mt-[5px] w-[300px] h-screen">
        <form action="/home.html">
          <div class="flex flex-col ml-[10px]">
            <label class="text-lg ml-[15px] mt-[100px]">Username </label>
            <input
              type="text"
              class="ml-2 p-1 border-current rounded-md text-sm w-[200px]"
            />
          </div>
          <div class="flex flex-col mt-[20px] ml-[10px]">
            <label class="text-lg ml-[15px]">Password </label>
            <input
              type="password"
              class="ml-2 p-1 border-current rounded-md text-sm w-[200px]"
            />
          </div>

          <button
            class="bg-white rounded-md p-1 ml-[20px] w-[100px] mt-[13px] hover:bg-gray-100"
          >
            Login
          </button>
        </form>
      </div>
      <!-- main content -->
      <div class="w-[1500px] bg-gray-300 ml-[5px] mt-[5px]">
        <div class="flex flex-col mt-[153px] ml-[100px]">
          <h1 class="text-4xl text-color-all">Web Tours</h1>
          <div class="text-color-all mt-[50px] height-text text-md">
            <p>Welcome to the Web Tours site.</p>
            <p>
              To make reservation, please enter your account information to the
              left.
            </p>
            <p>
              If you haven't registered yet,
              <span class="font-bold">sign up now</span> to get access to all
              our resources
            </p>
            <p>
              To configure the server options, use
              <span class="font-bold">administration</span> link.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
