<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Flights</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="color w-100 h-[100px] flex justify-items-center items-center">
      <img
        src="assests/hp.png"
        alt="hp-load-runner"
        class="py-[16px] ml-[30px]"
        width="100"
      />
      <h1 class="text-white text-lg">Web Tours</h1>
    </div>

    <!-- sidebar main content -->
    <div class="flex">
      <div class="bg-gray-300 mt-[5px] w-[300px] h-screen">
        <div class="flex flex-col mt-[100px]">
          <a href="/flightss.html">
            <button
              class="bg-white rounded-md p-1 ml-[10px] w-[200px] mt-[13px] hover:bg-gray-100"
            >
              Flights
            </button>
          </a>
          <a href="">
            <button
              class="bg-white rounded-md p-1 ml-[10px] w-[200px] mt-[13px] hover:bg-gray-100"
            >
              Iternary
            </button>
          </a>
          <a href="home.html">
            <button
              class="bg-white rounded-md p-1 ml-[10px] w-[200px] mt-[13px] hover:bg-gray-100"
            >
              Home
            </button>
          </a>
          <a href="/login.html">
            <button
              class="bg-white rounded-md p-1 ml-[10px] w-[200px] mt-[13px] hover:bg-gray-100"
            >
              Sign Off
            </button>
          </a>
        </div>
      </div>
      <!-- main content -->
      <div class="w-[1500px] bg-gray-300 ml-[5px] mt-[5px]">
        <div class="flex flex-col mt-[153px] ml-[100px]">
          <div class="text-color-all mt-[50px] height-text text-md">
            <p>
              Welcome,
              <span class="font-bold">Jojo </span>
              to the Web Tours reservation pages.
            </p>
            <p>
              Using the menu to the left, you can search for new flights to
              book, or review/edit the flights already booked. Don't forget
              <br />
              to sign off when you're done!
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
