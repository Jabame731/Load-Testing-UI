<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flights</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="color">
    <div class="text-white w-[900px] h-[500px] ml-[100px] mt-[100px]">
      <div class="text-[50px]">
        <h1>Find Flight</h1>
      </div>
      <div class="flex p-5 gap-[50px] mt-4">
        <div class="text-lg">
          <label for="departures">Departure City: </label>
          <select
            name="departures"
            id="departures"
            class="bg-zinc-600 ml-4 rounded-md p-1 rounded-md"
          >
            <option value="cebu">Cebu</option>
            <option value="bohol">Bohol</option>
            <option value="negros">Negros</option>
            <option value="siquijor">Siquijor</option>
          </select>
        </div>
        <div>
          <label class="text-lg">Departure Date: </label>
          <input type="date" class="bg-zinc-600 ml-4 p-1 rounded-md text-lg" />
        </div>
      </div>
      <div class="flex gap-[50px] mt-4">
        <div class="text-lg">
          <label for="arrival">Arrival City: </label>
          <select
            name="arrival"
            id="arrival"
            class="bg-zinc-600 ml-4 rounded-md p-1 rounded-md"
          >
            <option value="cebu">Cebu City</option>
            <option value="bohol">Talibon</option>
            <option value="negros">Negros Oriental</option>
            <option value="siquijor">Siquijor City</option>
          </select>
        </div>

        <div>
          <label class="text-lg">Return Date: </label>
          <input type="date" class="bg-zinc-600 ml-4 p-1 rounded-md text-lg" />
        </div>
      </div>

      <!------->
      <div class="flex p-5 gap-[50px] mt-4">
        <div>
          <label class="text-lg">No. of Passengers: </label>
          <input
            type="number"
            min="1"
            max="99"
            class="bg-zinc-600 ml-4 p-1 rounded-md text-lg"
          />
        </div>
        <div class="text-[20px]">
          <input
            type="checkbox"
            name="ticket"
            id="ticket"
            class="w-[20px] h-[20px] mr-1"
          />
          <label for="ticket">ticket</label>
        </div>
      </div>

      <!-------->
      <div class="flex">
        <div class="flex text-white">
          <div class="ml-[100px]">
            <p class="text-lg text-white">Seating Preferences</p>
            <div class="mt-4 space-y-4">
              <div class="flex items-center">
                <input
                  id="Aisle"
                  name="seating_preferences"
                  type="radio"
                  class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-500"
                />
                <label for="Aisle" class="ml-3 block text-sm font-medium"
                  >Aisle</label
                >
              </div>
              <div class="flex items-center">
                <input
                  id="Window"
                  name="seating_preferences"
                  type="radio"
                  class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-500"
                />
                <label for="Window" class="ml-3 block text-sm font-medium"
                  >Window</label
                >
              </div>
              <div class="flex items-center">
                <input
                  id="None"
                  name="seating_preferences"
                  type="radio"
                  class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-500"
                />
                <label for="None" class="ml-3 block text-sm font-medium"
                  >None</label
                >
              </div>
            </div>
          </div>
        </div>

        <!----->
        <div class="flex text-white">
          <div class="ml-[100px]">
            <p class="text-lg text-white">Type of Seat</p>
            <div class="mt-4 space-y-4">
              <div class="flex items-center">
                <input
                  id="first"
                  name="type_of_seat"
                  type="radio"
                  class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-500"
                />
                <label for="first" class="ml-3 block text-sm font-medium"
                  >First</label
                >
              </div>
              <div class="flex items-center">
                <input
                  id="Business"
                  name="type_of_seat"
                  type="radio"
                  class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-500"
                />
                <label for="Business" class="ml-3 block text-sm font-medium"
                  >Business</label
                >
              </div>
              <div class="flex items-center">
                <input
                  id="Coach"
                  name="type_of_seat"
                  type="radio"
                  class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-500"
                />
                <label for="Coach" class="ml-3 block text-sm font-medium"
                  >Coach</label
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-[50px] flex justify-evenly items-center">
        <a href="/home.html">
          <button class="bg-zinc-600 p-2 w-[200px] rounded-md">
            Go Back to Menu
          </button>
        </a>
        <a href="/payments.html">
          <button class="bg-zinc-600 p-2 w-[100px] rounded-md">Continue</button>
        </a>
      </div>
    </div>
  </body>
</html>
