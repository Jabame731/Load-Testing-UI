<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-zinc-800">
    <div class="text-white w-[900px] h-[500px] ml-[100px] mt-[100px]">
      <div class="text-[50px]">
        <h1>Payment Details</h1>
      </div>
      <div class="p-5 gap-[50px] mt-4">
        <label class="text-lg">Firstname : </label>
        <input type="text" class="bg-zinc-600 ml-2 p-1 rounded-md text-lg" />
        <label class="text-lg ml-[50px]">Lastname : </label>
        <input type="text" class="bg-zinc-600 ml-2 p-1 rounded-md text-lg" />
      </div>
      <div class="gap-[50px]">
        <div>
          <label class="text-lg">Street Address: </label>
          <input type="text" class="bg-zinc-600 ml-4 p-1 rounded-md text-lg" />
        </div>
      </div>

      <!------->
      <div class="flex p-5 gap-[50px]">
        <div>
          <label class="text-lg">City/State/Zip: </label>
          <input type="text" class="bg-zinc-600 ml-4 p-1 rounded-md text-lg" />
        </div>
      </div>

      <!-------->
      <div class="flex gap-[50px]">
        <div>
          <label class="text-lg">Passenger Names: </label>
          <input
            type="text"
            class="bg-zinc-600 ml-4 p-1 rounded-md text-lg w-[536px]"
          />
        </div>
      </div>
      <p class="mt-[50px] ml-[300px] text-zinc-300">
        Total for 1 ticket(s) is = $ 1602
      </p>
      <div class="flex gap-[50px] mt-[10px]">
        <div>
          <label class="text-lg">Credit Card number: </label>
          <input type="text" class="bg-zinc-600 ml-4 p-1 rounded-md text-lg" />
        </div>
        <div>
          <label class="text-lg">Exp Date: </label>
          <input type="date" class="bg-zinc-600 ml-4 p-1 rounded-md text-lg" />
        </div>
      </div>

      <div class="mt-[50px] flex justify-evenly items-center">
        <a href="/flights.html">
          <button class="bg-zinc-600 p-2 w-[200px] rounded-md">
            Go Back to Flight
          </button>
          <a href="/home.html">
            <button class="bg-zinc-600 p-2 w-[200px] rounded-md">
              Go Back to Menu
            </button>
          </a>
        </a>

        <button
          class="bg-zinc-600 p-2 w-[100px] rounded-md"
          onclick="showToast()"
        >
          Continue
        </button>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script>
      const showToast = () => {
        return Toastify({
          text: 'Congratulations Payment Added Successfully',
          position: 'top',
          duration: 3000,
        }).showToast();
      };
    </script>
  </body>
</html>
