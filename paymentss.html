<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flights</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="color w-100 h-[100px] flex justify-items-center items-center">
      <img
        src="assests/hp.png"
        alt="hp-load-runner"
        class="py-[16px] ml-[30px]"
        width="100"
      />
      <h1 class="text-white text-lg">Web Tours</h1>
    </div>

    <!-- sidebar main content -->
    <div class="flex">
      <div class="bg-gray-300 mt-[5px] w-[300px] h-screen">
        <div class="flex flex-col mt-[100px]">
          <a href="flights.html">
            <button
              class="bg-white rounded-md p-1 ml-[10px] w-[200px] mt-[13px] hover:bg-gray-100"
            >
              Flights
            </button>
          </a>
          <a href="">
            <button
              class="bg-white rounded-md p-1 ml-[10px] w-[200px] mt-[13px] hover:bg-gray-100"
            >
              Iternary
            </button>
          </a>
          <a href="/home.html">
            <button
              class="bg-white rounded-md p-1 ml-[10px] w-[200px] mt-[13px] hover:bg-gray-100"
            >
              Home
            </button>
          </a>
          <a href="/login.html">
            <button
              class="bg-white rounded-md p-1 ml-[10px] w-[200px] mt-[13px] hover:bg-gray-100"
            >
              Sign Off
            </button>
          </a>
        </div>
      </div>
      <!-- Payment Content -->
      <div class="bg-gray-300 w-[1300px] h-[1000px] ml-[5px] mt-[5px]">
        <div class="ml-[50px] mt-[100px]">
          <div class="text-[50px]">
            <h1>Payment Details</h1>
          </div>
          <div class="p-5 gap-[50px] mt-4">
            <label class="text-lg">Firstname : </label>
            <input type="text" class="ml-2 p-1 rounded-md text-lg" />
            <label class="text-lg ml-[50px]">Lastname : </label>
            <input type="text" class="ml-2 p-1 rounded-md text-lg" />
          </div>
          <div class="gap-[50px]">
            <div>
              <label class="text-lg">Street Address: </label>
              <input type="text" class="ml-4 p-1 rounded-md text-lg" />
            </div>
          </div>

          <!------->
          <div class="flex p-5 gap-[50px]">
            <div>
              <label class="text-lg">City/State/Zip: </label>
              <input type="text" class="ml-4 p-1 rounded-md text-lg" />
            </div>
          </div>

          <!-------->
          <div class="flex gap-[50px]">
            <div>
              <label class="text-lg">Passenger Names: </label>
              <input
                type="text"
                class="ml-4 p-1 rounded-md text-lg w-[536px]"
              />
            </div>
          </div>
          <p class="mt-[50px] ml-[300px] text-zinc-300">
            Total for 1 ticket(s) is = $ 1602
          </p>
          <div class="flex gap-[50px] mt-[10px]">
            <div>
              <label class="text-lg">Credit Card number: </label>
              <input type="text" class="ml-4 p-1 rounded-md text-lg" />
            </div>
            <div>
              <label class="text-lg">Exp Date: </label>
              <input type="date" class="ml-4 p-1 rounded-md text-lg" />
            </div>
          </div>

          <div class="mt-[50px] flex justify-evenly items-center">
            <button
              class="p-2 w-[100px] rounded-md bg-white"
              onclick="showToast()"
            >
              Continue
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script>
      const showToast = () => {
        return Toastify({
          text: 'Congratulations Payment Added Successfully',
          position: 'top',
          duration: 3000,
        }).showToast();
      };
    </script>
  </body>
</html>
